<h1><a name="MAGX_COOKIE_2C_20status_bits"></a>11.2 MAGX_COOKIE, status_bits</h1>
<p>A bit-vector, which is defined as follows:</p>


<div align="left">
<table border="0">
<tr>
  <td align="left" valign="top">Bit-00</td>
  <td align="left" valign="top">=</td>
  <td align="left" valign="top">MagiC task-manager active at present?</td>
</tr>
<tr>
  <td align="left" valign="top">Bit-01</td>
  <td align="left" valign="top">=</td>
  <td align="left" valign="top">Reserved</td>
</tr>
<tr>
  <td align="left" valign="top">..</td>
  <td align="left" valign="top">&nbsp;</td>
  <td align="left" valign="top"></td>
</tr>
<tr>
  <td align="left" valign="top">Bit-31</td>
  <td align="left" valign="top">=</td>
  <td align="left" valign="top">Reserved</td>
</tr>
</table>
</div>

<p><b>Warning:</b> The specified bits in this LONG value are
read-only, i.e. the may <i>not</i> be changed.</p>
