<h1><a name="Pipes_2C_20Test_20for"></a>5.4 Pipes, Test for</h1>
<p>To test whether <a href="00b00b.html#Pipes">pipes</a> are present, one can proceed as follows:</p>

<ul>
<li><p>Is Drive U present?</p></li>
<li><p>Is there a directory PIPE there?</p></li>
<li><p>Are files created there really pipes, i.e. does <a href="005009.html#Fxattr">Fxattr</a> after a
<a href="005009.html#Fcreate">Fcreate</a> return the type PIPE?</p></li>
</ul>
